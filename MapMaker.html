body {

<script>
  var table = document.getElementById("table");

var rows
var columns

var tile = 0
const lTile = 119

// var tile = 0
// var tileno


function nTRC() {
	// tileno = parseInt(document.getElementById("sTile").value)
	rowsn = parseInt(document.getElementById("nRow").value);
	columnsn = parseInt(document.getElementById("nCol").value);
}

function genTable() {
	table.innerHTML="\n\t"
		for (let i = 0; i < rowsn; i++) {
			table.insertRow().setAttribute("id", "row")
			// table.rows[i].innerHTML="\n\t\t"
			for (let j = 0; j < columnsn; j++) {
				table.rows[i].insertCell();
				table.rows[i].cells[j].setAttribute("id", "ColBut");
				table.rows[i].cells[j].setAttribute("onclick", "saveCell(" + i + "," + j + ")");
				table.rows[i].cells[j].setAttribute("ondblclick", "clearCell(" + i + "," + j + ")");
				table.rows[i].cells[j].setAttribute("onwheel", "pickTile(event," + i + "," + j + ")");
				table.rows[i].cells[j].setAttribute("onmouseleave", "resetTiles()");
				table.rows[i].cells[j].before("\n\t\t")
			}
			table.rows[i].innerHTML += "\n\t"
			table.rows[i].before("\n\t")
		}
		table.rows[0].cells[0].innerHTML = '\n\t\t\t<img src="tiles/Tile  (31).png" id="img">\n\t\t'
		table.rows[1].cells[0].innerHTML = '\n\t\t\t<img src="tiles/Tile  (21).png" id="img">\n\t\t'
		table.rows[2].cells[0].innerHTML = '\n\t\t\t<img src="tiles/Tile  (33).png" id="img">\n\t\t'
		table.rows[1].cells[1].innerHTML = '\n\t\t\t<img src="tiles/Tile  (62).png" id="img">\n\t\t'
		table.rows[rowsn-1].after("\n\t")
		table.innerHTML+="\n"

}


function resetTiles() {
	tile = 0
}

function saveCell(nR, nC) {
	table.rows[nR].cells.item(nC).removeAttribute("onwheel");
	table.rows[nR].cells.item(nC).removeAttribute("onclick");
	table.rows[nR].cells.item(nC).setAttribute("id", "saved");
}


function clearCell(nR, nC) {
	table.rows[nR].cells.item(nC).innerHTML = "";
	table.rows[nR].cells[nC].setAttribute("onclick", "saveCell(" + nR + "," + nC + ")");
	table.rows[nR].cells[nC].setAttribute("onwheel", "pickTile(event," + nR + "," + nC + ")");
	table.rows[nR].cells.item(nC).setAttribute("id", "ColBut");
}
// function wheel(event) {
// 	if (tile >= 0) {
// 		tile += event.deltaY/100;
// 	} else {}
// 	console.log(tile);
// }





function pickTile(event, nR, nC) {
	tile -= event.deltaY/100;
	
	if (tile == -1) {tile = lTile}
	else if (tile == lTile+1) {tile = 0}
	
	console.log(tile);
	
	var tiletag = '\n\t\t\t<img src="tiles/Tile  (' + tile + ').png" id="img">\n\t\t'
	table.rows[nR].cells[nC].innerHTML = tiletag;
}
