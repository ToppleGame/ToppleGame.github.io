<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Version 0.0.8</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
</head>
<body onkeydown="keyCheck()">
	<div class="data">
		<p id="Name"></p>
		<div id="coords">
			<p id="coordspx">Coords in px: </p>
			<p id="coordsxy">Coords: </p>
		</div>
		<button onclick="ToppleOut()">ToppleOut</button>
		<button onclick="ToppleTP()">ToppleTP</button>
		<button onclick="Save()">ToppleSave</button>
	</div>
	<div id="Game_Screen">
		<div id="Login">
			<input type="email" placeholder="email" id="email">
			<input type="text" placeholder="username" id="username">
			<input type="text" placeholder="password" id="password">
			<input type="button" value="Login" onclick="ToppleLogin()">
		</div>
		<table id="grid"></table>
	</div>
	<div class="vignette"></div>
	<script src="JS/ToppleFunctions.js"></script>
	<script src="JS/database.js"></script>
	<script src="JS/script.js"></script>
</body>
</html>
